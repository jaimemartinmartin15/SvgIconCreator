<app-collapsible [isOpen]="cubicBezierPainter.isShapeSelected()">
  <div class="invoker" [class.selected]="cubicBezierPainter.isShapeSelected()">
    {{cubicBezierPainter.options.controls['name'].value}}
  </div>

  <form appCollapsibleContent [formGroup]="cubicBezierPainter.options">
    <div class="shape-options-form">
      <label>
        <span>X1</span>
        <input type="number" formControlName="x1" (click)="$event.stopPropagation()">
      </label>

      <label>
        <span>Y1</span>
        <input type="number" formControlName="y1" (click)="$event.stopPropagation()">
      </label>

      <label>
        <span>X2</span>
        <input type="number" formControlName="x2" (click)="$event.stopPropagation()">
      </label>

      <label>
        <span>Y2</span>
        <input type="number" formControlName="y2" (click)="$event.stopPropagation()">
      </label>

      <label>
        <span>C1X</span>
        <input type="number" formControlName="c1x" (click)="$event.stopPropagation()">
      </label>

      <label>
        <span>C1Y</span>
        <input type="number" formControlName="c1y" (click)="$event.stopPropagation()">
      </label>

      <label>
        <span>C2X</span>
        <input type="number" formControlName="c2x" (click)="$event.stopPropagation()">
      </label>

      <label>
        <span>C2Y</span>
        <input type="number" formControlName="c2y" (click)="$event.stopPropagation()">
      </label>
    </div>
  </form>
</app-collapsible>
