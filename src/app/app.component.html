<div class="canvas-and-buttons-container">
  <svg id="canvas" #canvas>
  </svg>

  <div class="buttons-container">
    <button (click)="downloadSvg()">Descargar svg</button>
    <button (click)="downloadImage()">Descargar png</button>
  </div>
</div>

<form class="panel-options-container">
  <div>
    Subir imagen de fondo: <input type="file" name="background-image" (change)="onUpdateBackgroundImage($event)">
  </div>

  <div>
    Tamaño del viewBox o imagen en píxeles:
    <input type="number" min="1" id="canvas-width-input" name="canvas-width" [(ngModel)]="canvasWidth"
      (ngModelChange)="onChangeCanvasSize()">
    :
    <input type="number" min="1" id="canvas-height-input" name="canvas-height" [(ngModel)]="canvasHeight"
      (ngModelChange)="onChangeCanvasSize()">
  </div>

  <div class="shapes-container">
    <div>Figuras</div>

    <div class="options-container">
      <label><input type="radio" name="shape" [value]="Shape.RECT" [(ngModel)]="selectedShape"
          (ngModelChange)="onChangeShape()">
        rect
      </label>

      <label><input type="radio" name="shape" [value]="Shape.LINE" [(ngModel)]="selectedShape"
          (ngModelChange)="onChangeShape()">
        line
      </label>

      <label><input type="radio" name="shape" [value]="Shape.PATH" [(ngModel)]="selectedShape"
          (ngModelChange)="onChangeShape()">
        path
      </label>

      <label><input type="radio" name="shape" [value]="Shape.CIRCLE" [(ngModel)]="selectedShape"
          (ngModelChange)="onChangeShape()">
        circle
      </label>

      <label><input type="radio" name="shape" [value]="Shape.TEXT" [(ngModel)]="selectedShape"
          (ngModelChange)="onChangeShape()">
        text
      </label>

      <label><input type="radio" name="shape" [value]="Shape.CUBIC_BEZIER" [(ngModel)]="selectedShape"
          (ngModelChange)="onChangeShape()">
        cubic bezier
      </label>
    </div>
  </div>

  <div class="shape-options-container">
    <form *ngIf="selectedShape === Shape.RECT && shapePainter.isShapeStarted()" class="rect-options"
      [formGroup]="shapePainter.options">
      <label>x: <input type="number" formControlName="x"></label>

      <label>y: <input type="number" formControlName="y"></label>

      <label>width: <input type="number" min="0" formControlName="width"></label>

      <label>height: <input type="number" min="0" formControlName="height"></label>

      <label>round corner x: <input type="number" min="0" formControlName="roundCornerX"></label>

      <label>round corner y: <input type="number" min="0" formControlName="roundCornerY"></label>
    </form>
  </div>
</form>
